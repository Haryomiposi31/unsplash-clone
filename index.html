    <script>
      let input = document.querySelector(".searchbox");
      let images = document.querySelector(".images");
      let accessKey = "ctShki4vVCml79PiI2FJPXQQTw3sv3bayUcbfrTAK4A";

      input.addEventListener("keydown", function (e) {
        if (e.key === "Enter") loadImg();
      });

      document.querySelector(".search-btn").addEventListener("click", loadImg);

      function loadImg() {
        let query = input.value.trim();
        images.innerHTML = "";

        if (query === "") {
          images.innerHTML = `
          <div class="placeholder-box">
            <i class="bi bi-card-image"></i>
            <h1>Images would Appear here</h1>
          </div>
        `;
          return;
        }

        let url = `https://api.unsplash.com/search/photos?query=${query}&per_page=12&client_id=${accessKey}`;

        fetch(url)
          .then((res) => res.json())
          .then((data) => {
            if (!data.results || data.results.length === 0) {
              images.innerHTML =
                "<p style='color:white;'>No results found.</p>";
              return;
            }

            function imagesGone() {
              images.innerHTML = "";
            }

            data.results.forEach((photo) => {
              let div = document.createElement("div");
              div.className = "img";
              div.style.backgroundImage = `url(${photo.urls.small})`;
              div.addEventListener("click", () => {
                window.open(photo.urls.full, "_blank");
              });
              images.appendChild(div);
            });
          })

          .catch((err) => {
            console.error("Error fetching images:", err);
            images.innerHTML =
              "<p style='color:red;'>Something went wrong. Try again later.</p>";
          });
      }

      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();

        document
          .querySelectorAll("p[class^='error']")
          .forEach((el) => (el.textContent = ""));

        let fName = document.querySelector("#fname").value;
        let lName = document.querySelector("#lname").value;
        let eMail = document.querySelector("#email").value;
        let country = document.querySelector("#country").value;
        let dob = document.querySelector("#dob").value;
        let profile = document.querySelector("#profile").value;
        let valid = true;

        if (fName === "") {
          document.querySelector(".error1").textContent =
            "First name is required";
          valid = false;
        } else if (!isNaN(fName)) {
          document.querySelector(".error1").textContent =
            "First name must be alphabetical";
          valid = false;
        }
        if (lName === "") {
          document.querySelector(".error2").textContent =
            "Last name is required";
          valid = false;
        } else if (!isNaN(lName)) {
          document.querySelector(".error2").textContent =
            "Last name must be alphabetical";
          valid = false;
        }

        if (eMail === "" || !eMail.includes("@") || !eMail.includes(".")) {
          document.querySelector(".error3").textContent =
            "Enter a valid email address";
          valid = false;
        }

        if (dob === "") {
          document.querySelector(".error4").textContent =
            "Date of birth is required";
          valid = false;
        }

        if (country === "") {
          document.querySelector(".error5").textContent =
            "Please select a country";
          valid = false;
        }

        if (profile === "") {
          document.querySelector(".error6").textContent = "Profile is required";
          valid = false;
        }

        if (valid) {
          document.querySelector("form").style.display = "none";
          document.querySelector("#results").style.display = "block";
          document.querySelector('.results').style.color = 'black';
          document.querySelector("#outputfirstname").textContent = " " + fName;
          document.querySelector("#outputlastname").textContent = " " + lName;
          document.querySelector("#outputemail").textContent = " " + eMail;
          document.querySelector("#outputdob").textContent = " " + dob;
          document.querySelector("#outputcountry").textContent = " " + country;
          document.querySelector("#outputprofile").textContent = " " + profile;
        }
      });
